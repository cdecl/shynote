<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shynotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .markdown-body {
            font-size: 1rem;
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            color: #6b7280;
            font-style: italic;
        }

        .markdown-body pre {
            background: #f3f4f6;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
        }

        .markdown-body code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.3em;
            font-size: 0.9em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen overflow-hidden text-gray-800">
    <div id="app" class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col flex-shrink-0">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-700">Shynotes</h1>
                <div class="flex gap-1">
                    <button @click="createFolder" class="p-1 hover:bg-gray-200 rounded text-gray-500"
                        title="New Folder">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                        </svg>
                    </button>
                    <button @click="createNote" class="p-1 hover:bg-gray-200 rounded text-gray-500" title="New Note">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto p-2">
                <div v-if="loading" class="text-center text-gray-400 p-4">Loading...</div>

                <!-- Folders & Notes -->
                <div v-else>
                    <!-- Uncategorized Notes (Root) -->
                    <div v-for="note in rootNotes" :key="note.id" @click="selectNote(note)"
                        :class="{'bg-blue-50 border-blue-200': selectedNote && selectedNote.id === note.id, 'hover:bg-gray-100 border-transparent': !selectedNote || selectedNote.id !== note.id}"
                        class="p-2 mb-1 cursor-pointer border rounded-md">
                        <div class="font-medium text-sm text-gray-700 truncate">{{ note.title || 'Untitled' }}</div>
                    </div>

                    <!-- Folders -->
                    <div v-for="folder in folders" :key="folder.id" class="mb-2">
                        <div class="flex items-center text-sm font-semibold text-gray-500 px-2 py-1 mb-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="w-4 h-4 mr-1">
                                <path
                                    d="M3.75 3a.75.75 0 0 0-.75.75v.5c0 .414.336.75.75.75H4c.414 0 .75-.336.75-.75v-.5a.75.75 0 0 0-.75-.75h-.25Z" />
                                <path fill-rule="evenodd"
                                    d="M2.25 7a.75.75 0 0 1 .75-.75h14a.75.75 0 0 1 0 1.5h-14a.75.75 0 0 1-.75-.75Zm0 4a.75.75 0 0 1 .75-.75h14a.75.75 0 0 1 0 1.5h-14a.75.75 0 0 1-.75-.75Zm0 4a.75.75 0 0 1 .75-.75h14a.75.75 0 0 1 0 1.5h-14a.75.75 0 0 1-.75-.75Z"
                                    clip-rule="evenodd" />
                            </svg>
                            {{ folder.name }}
                            <button @click.stop="createNoteInFolder(folder.id)"
                                class="ml-auto hover:text-gray-700">+</button>
                        </div>
                        <div class="pl-3 border-l-2 border-gray-100 ml-2">
                            <div v-for="note in getFolderNotes(folder.id)" :key="note.id" @click="selectNote(note)"
                                :class="{'bg-blue-50 border-blue-200': selectedNote && selectedNote.id === note.id, 'hover:bg-gray-100 border-transparent': !selectedNote || selectedNote.id !== note.id}"
                                class="p-2 mb-1 cursor-pointer border rounded-md bg-white">
                                <div class="font-medium text-sm text-gray-700 truncate">{{ note.title || 'Untitled' }}
                                </div>
                            </div>
                            <div v-if="getFolderNotes(folder.id).length === 0"
                                class="text-xs text-gray-300 italic px-2">Empty</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Editor -->
        <main class="flex-1 flex flex-col bg-white overflow-hidden">
            <div v-if="selectedNote" class="flex flex-col h-full">
                <!-- Toolbar -->
                <div class="h-14 border-b border-gray-100 flex justify-between items-center px-4 flex-shrink-0">
                    <input v-model="selectedNote.title" @input="debouncedUpdate"
                        class="text-lg font-bold text-gray-800 outline-none w-full bg-transparent placeholder-gray-300"
                        placeholder="Note Title">
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400 min-w-[60px] text-right">{{ statusMessage }}</span>
                        <button @click="deleteNote(selectedNote.id)"
                            class="text-red-400 hover:text-red-500 p-2 rounded hover:bg-red-50" title="Delete Note">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Split View -->
                <div class="flex-1 flex overflow-hidden">
                    <!-- Editor -->
                    <div class="flex-1 flex flex-col border-r border-gray-100">
                        <textarea v-model="selectedNote.content" @input="debouncedUpdate"
                            class="flex-1 p-6 outline-none resize-none text-gray-700 leading-relaxed font-mono text-sm bg-white"
                            placeholder="Type markdown here..."></textarea>
                    </div>

                    <!-- Preview -->
                    <div class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
                        <div class="p-6 markdown-body" v-html="previewContent"></div>
                    </div>
                </div>
            </div>

            <div v-else class="flex-1 flex items-center justify-center text-gray-300 flex-col gap-4 bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-16 h-16">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-400">No Note Selected</h3>
                    <p class="text-sm">Select a note from the sidebar or create a new one.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
