<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shynotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .markdown-body {
            font-size: 1rem;
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            color: #6b7280;
            font-style: italic;
        }

        .markdown-body pre {
            background: #f3f4f6;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
        }

        .markdown-body code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.3em;
            font-size: 0.9em;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen overflow-hidden text-gray-800">
    <div id="app" class="flex h-full">
        <!-- Sidebar -->
        <div :class="isSidebarOpen ? 'w-64' : 'w-0'"
            class="bg-gray-50 border-r border-gray-200 flex flex-col flex-shrink-0 transition-all duration-300 overflow-hidden">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-700 tracking-wider">SHYNOTE</h1>
                <div class="flex gap-2">
                    <button @click="createFolder" class="p-1 hover:bg-gray-200 rounded relative group"
                        title="New Folder">
                        <img src="/static/icons/folder.svg" class="w-6 h-6" alt="New Folder">
                        <div
                            class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm border border-gray-100">
                            <span
                                class="material-symbols-rounded text-[10px] text-gray-600 font-bold block leading-none">add</span>
                        </div>
                    </button>
                    <button @click="createNote" class="p-1 hover:bg-gray-200 rounded relative group" title="New Note">
                        <img src="/static/icons/markdown.svg" class="w-6 h-6" alt="New Note">
                        <div
                            class="absolute -bottom-1 -right-1 bg-white rounded-full p-0.5 shadow-sm border border-gray-100">
                            <span
                                class="material-symbols-rounded text-[10px] text-gray-600 font-bold block leading-none">add</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- List -->
            <div class="flex-1 overflow-y-auto p-2">
                <div v-if="loading" class="text-center text-gray-400 p-4">Loading...</div>

                <!-- Folders & Notes -->
                <div v-else>
                    <!-- Uncategorized Notes (Root) -->
                    <div v-for="note in rootNotes" :key="note.id" @click="selectNote(note)"
                        :class="{'bg-blue-50 border-blue-200': selectedNote && selectedNote.id === note.id, 'hover:bg-gray-100 border-transparent': !selectedNote || selectedNote.id !== note.id}"
                        class="p-2 mb-1 cursor-pointer border rounded-md flex items-center group justify-between">
                        <div class="flex items-center truncate">
                            <img src="/static/icons/markdown.svg" class="w-5 h-5 mr-2 flex-shrink-0" alt="Markdown">
                            <div class="font-medium text-sm text-gray-700 truncate">{{ note.title || 'Untitled' }}</div>
                        </div>
                        <button @click.stop="deleteNote(note.id)"
                            class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity p-1"
                            title="Delete Note">
                            <span class="material-symbols-rounded text-[16px]">delete</span>
                        </button>
                    </div>

                    <!-- Folders -->
                    <div v-for="folder in folders" :key="folder.id" class="mb-2">
                        <div class="flex items-center text-sm font-semibold text-gray-500 px-2 py-1 mb-1 group">
                            <img src="/static/icons/folder.svg" class="w-5 h-5 mr-2" alt="Folder">
                            {{ folder.name }}
                            <button @click.stop="createNoteInFolder(folder.id)"
                                class="ml-auto opacity-0 group-hover:opacity-100 hover:text-gray-700 transition-opacity mr-1"
                                title="Add Note to Folder">
                                <span class="material-symbols-rounded text-[18px]">add</span>
                            </button>
                            <button @click.stop="deleteFolder(folder.id)"
                                class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity"
                                title="Delete Folder">
                                <span class="material-symbols-rounded text-[16px]">delete</span>
                            </button>
                        </div>
                        <div class="pl-3 border-l-2 border-gray-100 ml-2">
                            <div v-for="note in getFolderNotes(folder.id)" :key="note.id" @click="selectNote(note)"
                                :class="{'bg-blue-50 border-blue-200': selectedNote && selectedNote.id === note.id, 'hover:bg-gray-100 border-transparent': !selectedNote || selectedNote.id !== note.id}"
                                class="p-2 mb-1 cursor-pointer border rounded-md bg-white flex items-center group justify-between">
                                <div class="flex items-center truncate">
                                    <img src="/static/icons/markdown.svg" class="w-4 h-4 mr-2 flex-shrink-0"
                                        alt="Markdown">
                                    <div class="font-medium text-sm text-gray-700 truncate">{{ note.title || 'Untitled'
                                        }}
                                    </div>
                                </div>
                                <button @click.stop="deleteNote(note.id)"
                                    class="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity p-1"
                                    title="Delete Note">
                                    <span class="material-symbols-rounded text-[16px]">delete</span>
                                </button>
                            </div>
                            <div v-if="getFolderNotes(folder.id).length === 0"
                                class="text-xs text-gray-300 italic px-2">Empty</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Editor -->
        <main class="flex-1 flex flex-col bg-white overflow-hidden">
            <div v-if="selectedNote" class="flex flex-col h-full">
                <!-- Toolbar -->
                <div class="h-14 border-b border-gray-100 flex justify-between items-center px-4 flex-shrink-0">
                    <div class="flex items-center w-full mr-4">
                        <button @click="toggleSidebar"
                            class="p-2 mr-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors flex-shrink-0"
                            title="Toggle Sidebar">
                            <span class="material-symbols-rounded">{{ isSidebarOpen ? 'keyboard_double_arrow_left' :
                                'keyboard_double_arrow_right' }}</span>
                        </button>
                        <input v-model="selectedNote.title" @input="debouncedUpdate"
                            class="text-lg font-bold text-gray-800 outline-none w-full bg-transparent placeholder-gray-300"
                            placeholder="Note Title">
                    </div>
                    <div class="flex items-center gap-2 flex-shrink-0">
                        <span class="text-xs text-gray-400 min-w-[60px] text-right">{{ statusMessage }}</span>
                        <button @click="deleteNote(selectedNote.id)"
                            class="text-red-400 hover:text-red-500 p-2 rounded hover:bg-red-50" title="Delete Note">
                            <span class="material-symbols-rounded text-[20px]">delete</span>
                        </button>
                    </div>
                </div>

                <!-- Split View -->
                <div class="flex-1 flex overflow-hidden">
                    <!-- Editor -->
                    <div class="flex-1 flex flex-col border-r border-gray-100">
                        <textarea v-model="selectedNote.content" @input="debouncedUpdate"
                            class="flex-1 p-6 outline-none resize-none text-gray-700 leading-relaxed font-mono text-sm bg-white"
                            placeholder="Type markdown here..."></textarea>
                    </div>

                    <!-- Preview -->
                    <div class="flex-1 flex flex-col bg-gray-50 overflow-y-auto">
                        <div class="p-6 markdown-body" v-html="previewContent"></div>
                    </div>
                </div>
            </div>

            <div v-else class="flex-1 flex items-center justify-center text-gray-300 flex-col gap-4 bg-gray-50">
                <span class="material-symbols-rounded text-gray-200 text-6xl mb-4">note_stack</span>
                <div class="text-center">
                    <h3 class="text-lg font-medium text-gray-400">No Note Selected</h3>
                    <p class="text-sm">Select a note from the sidebar or create a new one.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
